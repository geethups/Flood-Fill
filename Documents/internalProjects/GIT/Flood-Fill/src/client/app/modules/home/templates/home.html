<div ncy-breadcrumb></div>
<div class="home-container">
    <ul class="button-list-ul">
        <li class="button-list">
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#askQues" ng-click="clearData()">
                Ask Question
            </button>
        </li>
    </ul>
</div>
<div ui-view autoscroll="false"></div>
<!--Question Modal -->
<div class="modal fade" id="askQues" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ask Question</h4>
            </div>
            <div class="modal-body">
                <table class="table no-border">
                    <tbody>
                        <tr>
                            <th>Question Tag: </th>
                            <td>
                                <input type="text" ng-model="questionTag" />
                            </td>
                        </tr>
                        <tr>
                            <th>Question Description: </th>
                            <td>
                                <textArea ng-model="questionDesc"></textArea>
                            </td>
                        </tr>
                        <tr>
                            <th>Technology: </th>
                            <td>
                                <select class="form-control" ng-model="technology" ng-options="technology.techName for technology in dropdown.techs">
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert-res {{alertClr}}">{{alertRes}}</div>
            </div>
            <div class="modal-footer">
                <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addQuestion()">Post</button>
            </div>
        </div>
    </div>
</div>
